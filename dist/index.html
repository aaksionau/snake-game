<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake game</title>
    <link rel="stylesheet" href="/main.af46ece4.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/main.7ebd0bc5.js"></script>
<script src="/main.af46ece4.js"></script></head>
<body>

<div class="container">
    <h1 class="container__title">Snake game</h1>
    <p class="container__description">Made by Aliaksei Aksionau</p>
    <div class="game">
        <canvas id="canvas"></canvas>
        <div class="game__data">
            <h2>About game:</h2>
            <div>
                <h3>Current level:</h3>
                <span id="level"></span>
            </div>
            <div>
                <h3>For move to another level, get:</h3>
                <span id="next_level"></span>
            </div>
            <div>
                <h3>Your points:</h3>
                <span id="points"></span>
            </div>
        </div>
    </div>


</div>

</body>
</html>
